
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
    <link rel="stylesheet" href="css\ttt.css" />
  <script type="text/javascript" src="js\ttt.js"></script>

    <title>APCSP Tic-Tac-Toe</title>
    </head>
    <body>
    <h1>tic | tac | toe</h1>

    <table border = "1" id = "tableGyan">
    <tr>
      <th># of X wins</th>
      <th># of O wins</th>
    </tr>
    <tr>
      <td id = "x_wins">0</td>
      <td id = "o_wins">0</td>
    </tr>
  </table>
  <p>Choose who goes first before pressing "Play Again!"</p>
    <div class="container column">
      <h2>Turn: X</h2>

      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      
      <table border = "1" id = "gyanTable">
      <tr>
        <td id = "x_turn">X Turn</td>
        <td id = "o_turn">O Turn</td>
      </tr>
      </table>

      <div id="reset-button">Play Again!</div>
    </div>
 </body>
</html>
